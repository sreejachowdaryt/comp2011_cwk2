{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li> 
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{ url_for('static', filename='images/cake1.jpg') }}" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class ="inter-info">Delicious Cake</h5>
                    <p class ="inter-info">Freshly baked with love.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='images/cookie1.jpg') }}" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class ="inter-info">Homemade Cookies</h5>
                    <p class ="inter-info">Crunchy and delightful.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='images/chocolate1.jpg') }}" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class ="inter-info">Artisanal Chocolates</h5>
                    <p class ="inter-info">Indulge in premium flavors.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='images/indian_dessert1.jpg') }}" alt="Fourth slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class ="inter-info">Traditional Indian Desserts</h5>
                    <p class ="inter-info">Authentic sweets for every occasion.</p>
                </div>
            </div>    
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
