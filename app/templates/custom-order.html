{% extends "base.html" %}
{% block content %}
<h2 class="text-center my-4">Custom Order Form</h2>
<div class="container">
  <form method="post" action="/custom-order">
    {{ form.hidden_tag() }}  <!-- Protects against CSRF -->

    <div class="form-group">
      <label for="itemType">Select Item Type</label>
      <select id="itemType" name="item_type" class="form-control" onchange="toggleCakeOptions()">
        <option value="Cakes">Cakes</option>
        <option value="Cookies">Cookies</option>
        <option value="Chocolates">Chocolates</option>
        <option value="Indian Desserts">Indian Desserts</option>
      </select>
    </div>

    <!-- Conditional Cake Options -->
    <div class="form-group" id="cakeOptions" style="display:none;">
      <label for="cakeType">Select Cake Type</label>
      <select id="cakeType" name="cake_type" class="form-control">
        <option value="Cupcakes">Cupcakes</option>
        <option value="Teatime Cakes">Teatime Cakes</option>
        <option value="Pastries">Pastries</option>
      </select>
    </div>

    <div class="form-group">
      <label for="flavor">Preferred Flavor</label>
      <input type="text" id="flavor" name="flavor" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="specialRequest">Special Requests</label>
      <textarea id="specialRequest" name="special_request" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
